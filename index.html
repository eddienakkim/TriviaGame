<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
        <div class="row">
          <div class="col text-center">
            <img src="https://fontmeme.com/permalink/200506/a71559d80d741a08873dbd32696ef159.png" alt="game-of-thrones-font">
          </div>
        </div>
        </div>
        <hr class="my-5">
        <p class="lead text-center">You will be given 30 seconds per question. When you click on the answer, it will load the next question.</p>
        <p class="lead text-center">PRESS START BELOW TO START THE GAME. GOOD LUCK AND HAVE FUN!</p>
        <div class="container">
            <div class="row">
              <div class="col text-center mt-5">
                <button class="btn-lg btn-primary" id="start">START</button>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <audio controls autoplay loop>
              <source src="assets/music/Game of Thrones.mp3" type="audio/mpeg">
            </audio>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div id="content">
            <img id="initialimg" src="assets/images/init image.png">
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 bg-light" style="height: 60px">
            <footer class="text-center pt-3">
              <p>&copy; 2020 by Eddie Kim for UCLA CODING BOOTCAMP</p>          
            </footer>
          </div>
        </div>
      </div>
      <script src="assets/javascript/app.js"></script>
</body>
</html>
